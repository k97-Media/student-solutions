<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<form class="form1" action="#">
			<!-- سێکشنەکان بەکارهاتوون بۆ جیاکردنەوەی بەشەکانی فۆڕمەکە -->
			<section>
				<label for="option">Option:</label>
				<select name="option" id="option">
					<!-- نرخی ئۆپشنەکان ئەتوانیت بە دڵی خۆت بگۆریت -->
					<option value="1">Option 1</option>
					<option value="1">Option 2</option>
					<option value="1">Option 3</option>
					<option value="1">Option 4</option>
				</select>
			</section>
			<section>
				<label for="time">Time:</label>
				<input type="time" name="time" id="time" />
			</section>
			<input type="submit" value="Login" />
		</form>
		<form class="form2" action="#">
			<!-- سێکشنەکان بەکارهاتوون بۆ جیاکردنەوەی بەشەکانی فۆڕمەکە -->
			<section>
				<input type="text" name="text1" id="text2" />
			</section>
			<section>
				<input type="text" name="text2" id="text3" />
			</section>
			<!-- لە چێکبۆسەکان ئەتوانیت بە دڵی خۆت ئایکۆن دابنێت لەناو تاگی لەیبڵ -->
			<section>
				<label for="checkbox1">ICON</label>
				<input type="checkbox" name="text1" id="text2" />
				<label for="checkbox2">ICON</label>
				<input type="checkbox" name="text2" id="text2" />
			</section>
			<section>
				<input type="date" name="date1" id="date1" />
			</section>
			<section>
				<input type="date" name="date2" id="date2" />
			</section>
			<input type="submit" value="چوونەژورەوە" />
		</form>
	</body>
</html>
