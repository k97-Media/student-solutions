<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Registration Form</title>
	</head>
	<body>
		<form action="#">
			<h2>Registration</h2>
			<section class="border">
				<div>
					<div class="round">
						<input type="checkbox" id="university" name="checkbox" checked />
						<label for="checkbox"></label>
					</div>
					<p>University</p>
				</div>
				<div>
					<div class="round">
						<input type="checkbox" id="agency" name="checkbox" />
						<label for="checkbox"></label>
					</div>
					<p>Agency</p>
				</div>
			</section>
			<section class="flex-col">
				<div class="one-bar">
					<img src="./icons/house.png" alt="house" />
					<input type="text" placeholder="Organisation" />
				</div>
				<div class="one-bar">
					<img src="./icons/mail.png" alt="mail" />
					<input type="text" placeholder="Email" />
				</div>
				<div class="one-bar">
					<img src="./icons/person.png" alt="person" />
					<input type="text" placeholder="Name" />
				</div>
				<div class="one-bar">
					<img src="./icons/phone.png" alt="phone" />
					<input type="text" placeholder="Telephone Number" />
				</div>
				<div class="one-bar">
					<img src="./icons/pass.png" alt="pass" />
					<input type="text" placeholder="Password" />
				</div>
			</section>
			<section class="footer">
				<p>
					By clicking Register, you agree to our
					<a href="#">terms and conditions</a>
				</p>
				<input type="submit" value="Register" />
			</section>
		</form>
	</body>
</html>
